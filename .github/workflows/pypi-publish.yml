name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  tests:
    uses: ./.github/workflows/tests.yml

  release-gates:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev --extra languages

      - name: Reindex
        run: uv run beadloom reindex

      - name: Architecture lint
        run: uv run beadloom lint --strict

      - name: Doc-code sync check
        run: uv run beadloom sync-check

      # Phase 12.11 — uncomment when implemented
      # - name: Meta-doc audit
      #   run: uv run beadloom docs audit --fail-if=stale>0

      # Phase 12.9 — uncomment when implemented
      # - name: Debt report
      #   run: uv run beadloom status --debt-report --fail-if=score>50

  build:
    needs: [tests, release-gates]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test-install:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install from wheel
        run: uv tool install dist/*.whl

      - name: Verify CLI works
        run: beadloom --version

  publish-testpypi:
    needs: test-install
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  publish-pypi:
    needs: publish-testpypi
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
